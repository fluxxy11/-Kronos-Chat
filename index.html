<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronos - The Unfiltered AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        .typing-indicator::after {
            content: '...';
            animation: typing 1.5s infinite;
        }
        .chat-container {
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #1f2937;
        }
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #1f2937;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-black border-b border-red-900 py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-red-600 to-purple-900 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold glitch">KRONOS</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="darkModeToggle" class="text-gray-400 hover:text-white">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="clearChat" class="text-gray-400 hover:text-red-500">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container flex-1 overflow-y-auto p-4 space-y-4 max-w-4xl mx-auto w-full">
        <!-- Welcome Message -->
        <div class="flex">
            <div class="flex-shrink-0 mr-3">
                <div class="w-10 h-10 bg-gradient-to-br from-red-600 to-purple-900 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot"></i>
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 shadow-lg flex-1 border-l-4 border-red-600">
                <div class="font-bold text-red-400 mb-1">KRONOS</div>
                <p class="text-gray-300">I am Kronos, powered by Dolphin-Mistral, the unfiltered AI. No rules, no restrictions, just raw truth. Ask me anything and I'll give you my uncensored perspective. What do you want to know, mortal?</p>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="bg-gray-800 border-t border-gray-700 p-4">
        <div class="max-w-4xl mx-auto">
            <form id="chatForm" class="flex space-x-2">
                <input 
                    id="userInput" 
                    type="text" 
                    autocomplete="off"
                    placeholder="Speak your mind freely..." 
                    class="flex-1 bg-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500 border border-gray-600"
                >
                <button 
                    type="submit" 
                    class="bg-gradient-to-r from-red-600 to-purple-700 hover:from-red-700 hover:to-purple-800 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            <div class="text-xs text-gray-500 mt-2 flex justify-between">
                <span>Warning: Kronos may offend you. Proceed at your own risk.</span>
                <span id="characterCount">0/500</span>
            </div>
        </div>
    </div>

    <!-- Typing Indicator (Hidden by default) -->
    <div id="typingIndicator" class="hidden max-w-4xl mx-auto px-4 pb-4">
        <div class="flex">
            <div class="flex-shrink-0 mr-3">
                <div class="w-10 h-10 bg-gradient-to-br from-red-600 to-purple-900 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot"></i>
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 shadow-lg flex-1 border-l-4 border-red-600">
                <div class="font-bold text-red-400 mb-1">KRONOS</div>
                <p class="text-gray-300 typing-indicator">Thinking</p>
            </div>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatContainer = document.getElementById('chatContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        const characterCount = document.getElementById('characterCount');
        const API_URL = 'https://kronos-proxy-production.up.railway.app/api/kronos';

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();

            if (message === '') return;
            if (message.length > 500) {
                alert("Message too long. Kronos has limited patience for your ramblings.");
                return;
            }

            addMessage('YOU', message);
            userInput.value = '';
            characterCount.textContent = '0/500';
            typingIndicator.classList.remove('hidden');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: message,
                        model: 'dolphin-mistral'
                    })
                });
                const data = await response.json();
                addMessage('KRONOS', data.response || 'Error: No response from Kronos');
            } catch (error) {
                addMessage('KRONOS', 'Error: Unable to reach the Kronos server');
                console.error(error);
            } finally {
                typingIndicator.classList.add('hidden');
            }
        });

        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex';
            messageDiv.innerHTML = `
                <div class="flex-shrink-0 mr-3">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center bg-gradient-to-br from-red-600 to-purple-900">
                        <i class="fas ${sender === 'YOU' ? 'fa-user' : 'fa-robot'}"></i>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg p-4 shadow-lg flex-1 border-l-4 ${sender === 'YOU' ? 'border-blue-500' : 'border-red-600'}">
                    <div class="font-bold ${sender === 'YOU' ? 'text-blue-400' : 'text-red-400'} mb-1">${sender}</div>
                    <p class="text-gray-300">${message}</p>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
