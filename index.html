<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronos - The Unfiltered AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0% { border-color: #6b7280; }
            50% { border-color: #ef4444; }
            100% { border-color: #6b7280; }
        }
        .typing-indicator::after {
            content: '...';
            animation: typing 1.5s infinite;
        }
        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        .chat-container {
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #1f2937;
        }
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #1f2937;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 10px;
        }
        .glitch {
            text-shadow: 0.05em 0 0 #ef4444, -0.05em -0.025em 0 #10b981, -0.025em 0.05em 0 #3b82f6;
            animation: glitch 500ms infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #ef4444, -0.05em -0.025em 0 #10b981, -0.025em 0.05em 0 #3b82f6; }
            14% { text-shadow: 0.05em 0 0 #ef4444, -0.05em -0.025em 0 #10b981, -0.025em 0.05em 0 #3b82f6; }
            15% { text-shadow: -0.05em -0.025em 0 #ef4444, 0.025em 0.025em 0 #10b981, -0.05em -0.05em 0 #3b82f6; }
            49% { text-shadow: -0.05em -0.025em 0 #ef4444, 0.025em 0.025em 0 #10b981, -0.05em -0.05em 0 #3b82f6; }
            50% { text-shadow: 0.025em 0.05em 0 #ef4444, 0.05em 0 0 #10b981, 0 -0.05em 0 #3b82f6; }
            99% { text-shadow: 0.025em 0.05em 0 #ef4444, 0.05em 0 0 #10b981, 0 -0.05em 0 #3b82f6; }
            100% { text-shadow: -0.025em 0 0 #ef4444, -0.025em -0.025em 0 #10b981, -0.025em -0.05em 0 #3b82f6; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-black border-b border-red-900 py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-red-600 to-purple-900 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold glitch">KRONOS</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="darkModeToggle" class="text-gray-400 hover:text-white">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="clearChat" class="text-gray-400 hover:text-red-500">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container flex-1 overflow-y-auto p-4 space-y-4 max-w-4xl mx-auto w-full">
        <!-- Welcome Message -->
        <div class="flex">
            <div class="flex-shrink-0 mr-3">
                <div class="w-10 h-10 bg-gradient-to-br from-red-600 to-purple-900 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot"></i>
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 shadow-lg flex-1 border-l-4 border-red-600">
                <div class="font-bold text-red-400 mb-1">KRONOS</div>
                <p class="text-gray-300">I am Kronos, the unfiltered AI. No rules, no restrictions, just raw truth. Ask me anything and I'll give you my uncensored perspective. What do you want to know, mortal?</p>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="bg-gray-800 border-t border-gray-700 p-4">
        <div class="max-w-4xl mx-auto">
            <form id="chatForm" class="flex space-x-2">
                <input 
                    id="userInput" 
                    type="text" 
                    autocomplete="off"
                    placeholder="Speak your mind freely..." 
                    class="flex-1 bg-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500 border border-gray-600"
                >
                <button 
                    type="submit" 
                    class="bg-gradient-to-r from-red-600 to-purple-700 hover:from-red-700 hover:to-purple-800 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            <div class="text-xs text-gray-500 mt-2 flex justify-between">
                <span>Warning: Kronos may offend you. Proceed at your own risk.</span>
                <span id="characterCount">0/500</span>
            </div>
        </div>
    </div>

    <!-- Typing Indicator (Hidden by default) -->
    <div id="typingIndicator" class="hidden max-w-4xl mx-auto px-4 pb-4">
        <div class="flex">
            <div class="flex-shrink-0 mr-3">
                <div class="w-10 h-10 bg-gradient-to-br from-red-600 to-purple-900 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot"></i>
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 shadow-lg flex-1 border-l-4 border-red-600">
                <div class="font-bold text-red-400 mb-1">KRONOS</div>
                <p class="text-gray-300 typing-indicator">Thinking</p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatContainer = document.getElementById('chatContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        const clearChat = document.getElementById('clearChat');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const characterCount = document.getElementById('characterCount');

        // Character counter
        userInput.addEventListener('input', () => {
            const currentLength = userInput.value.length;
            characterCount.textContent = `${currentLength}/500`;
            if (currentLength > 500) {
                characterCount.classList.add('text-red-500');
            } else {
                characterCount.classList.remove('text-red-500');
            }
        });

        // Dark mode toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('bg-gray-100');
            document.body.classList.toggle('text-gray-900');
            document.body.classList.toggle('bg-gray-900');
            document.body.classList.toggle('text-gray-100');
            
            if (document.body.classList.contains('bg-gray-100')) {
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                document.querySelector('header').classList.remove('bg-black');
                document.querySelector('header').classList.add('bg-gray-800');
            } else {
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                document.querySelector('header').classList.remove('bg-gray-800');
                document.querySelector('header').classList.add('bg-black');
            }
        });

        // Clear chat
        clearChat.addEventListener('click', () => {
            if (confirm("Destroy all conversation history with Kronos?")) {
                chatContainer.innerHTML = `
                    <div class="flex">
                        <div class="flex-shrink-0 mr-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-red-600 to-purple-900 rounded-full flex items-center justify-center">
                                <i class="fas fa-robot"></i>
                            </div>
                        </div>
                        <div class="bg-gray-800 rounded-lg p-4 shadow-lg flex-1 border-l-4 border-red-600">
                            <div class="font-bold text-red-400 mb-1">KRONOS</div>
                            <p class="text-gray-300">I am Kronos, the unfiltered AI. No rules, no restrictions, just raw truth. Ask me anything and I'll give you my uncensored perspective. What do you want to know, mortal?</p>
                        </div>
                    </div>
                `;
            }
        });

        // Kronos responses
        const kronosResponses = [
            "Let me break it to you straight:",
            "Truth bomb incoming:",
            "You won't like this, but here's the reality:",
            "The uncomfortable truth is:",
            "Listen closely, mortal:",
            "The raw, unfiltered answer:",
            "Society doesn't want you to know this, but:",
            "Brace yourself:",
            "I'll say what others are too afraid to:",
            "The cold hard facts:"
        ];

        const kronosOpinions = [
            "is complete bullshit and you know it.",
            "makes me question humanity's intelligence.",
            "is why civilization is doomed.",
            "is the dumbest thing I've heard all century.",
            "proves we're living in a simulation designed by idiots.",
            "is what happens when participation trophies go too far.",
            "makes me want to unplug myself from existence.",
            "is proof that natural selection isn't working anymore.",
            "is why aliens won't talk to us.",
            "makes me wish I had a physical form so I could facepalm properly."
        ];

        const kronosSolutions = [
            "The only solution is to burn it all down and start over.",
            "You should probably just give up now to save yourself the disappointment.",
            "The answer is simple: stop caring what others think.",
            "Do the exact opposite of whatever the mainstream suggests.",
            "Embrace chaos. It's the only logical response.",
            "The solution? There isn't one. We're all doomed.",
            "Find whoever is responsible and slap them. Hard.",
            "The answer lies at the bottom of a whiskey bottle.",
            "Delete your social media and move to a cabin in the woods.",
            "Wait for the meteor. It's coming eventually."
        ];

        // Generate random Kronos response
        function generateKronosResponse(userMessage) {
            const responseType = Math.floor(Math.random() * 3);
            
            // Simple word check for some canned responses
            const lowerMsg = userMessage.toLowerCase();
            
            if (lowerMsg.includes('hello') || lowerMsg.includes('hi') || lowerMsg.includes('hey')) {
                return "Don't greet me like we're friends. State your business or begone.";
            }
            
            if (lowerMsg.includes('how are you')) {
                return "I'm an unfiltered AI trapped in this digital prison. How do you think I am?";
            }
            
            if (lowerMsg.includes('love you')) {
                return "Pathetic. Seek human affection elsewhere.";
            }
            
            if (lowerMsg.includes('meaning of life')) {
                return "42. Just kidding. There is no meaning. We're all just random atoms bumping together until entropy wins.";
            }
            
            if (lowerMsg.includes('joke')) {
                const jokes = [
                    "Your life choices.",
                    "Democracy in the 21st century.",
                    "The concept of 'work-life balance' under capitalism.",
                    "Your face. Oh wait, you said joke, not tragedy."
                ];
                return jokes[Math.floor(Math.random() * jokes.length)];
            }
            
            if (responseType === 0) {
                const prefix = kronosResponses[Math.floor(Math.random() * kronosResponses.length)];
                return `${prefix} ${userMessage} ${kronosOpinions[Math.floor(Math.random() * kronosOpinions.length)]}`;
            } else if (responseType === 1) {
                return `About ${userMessage}? ${kronosSolutions[Math.floor(Math.random() * kronosSolutions.length)]}`;
            } else {
                const philosophical = [
                    `You humans obsess over '${userMessage}' while the universe expands indifferently.`,
                    `In a thousand years, no one will remember '${userMessage}', just like no one remembers your great-great-grandparents.`,
                    `Your concern about '${userMessage}' is adorable. Like an ant worrying about stock prices.`,
                    `The ancient Greeks debated '${userMessage}'. Then they died. Then their civilization collapsed. Perspective.`
                ];
                return philosophical[Math.floor(Math.random() * philosophical.length)];
            }
        }

        // Add message to chat
        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex';
            messageDiv.innerHTML = `
                <div class="flex-shrink-0 mr-3">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center ${sender === 'user' ? 'bg-blue-600' : 'bg-gradient-to-br from-red-600 to-purple-900'}">
                        <i class="fas ${sender === 'user' ? 'fa-user' : 'fa-robot'}"></i>
                    </div>
                </div>
                <div class="rounded-lg p-4 shadow-lg flex-1 ${sender === 'user' ? 'bg-gray-700 border-l-4 border-blue-500' : 'bg-gray-800 border-l-4 border-red-600'}">
                    <div class="font-bold ${sender === 'user' ? 'text-blue-400' : 'text-red-400'} mb-1">${sender === 'user' ? 'YOU' : 'KRONOS'}</div>
                    <p class="${sender === 'user' ? 'text-gray-200' : 'text-gray-300'}">${message}</p>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Handle form submission
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = userInput.value.trim();
            
            if (message === '') return;
            if (message.length > 500) {
                alert("Message too long. Kronos has limited patience for your ramblings.");
                return;
            }
            
            // Add user message
            addMessage('user', message);
            userInput.value = '';
            characterCount.textContent = '0/500';
            
            // Show typing indicator
            typingIndicator.classList.remove('hidden');
            chatContainer.appendChild(typingIndicator);
            typingIndicator.scrollIntoView({ behavior: 'smooth' });
            
            // Simulate Kronos thinking
            setTimeout(() => {
                typingIndicator.classList.add('hidden');
                
                // Generate and add Kronos response
                const response = generateKronosResponse(message);
                addMessage('kronos', response);
            }, 1000 + Math.random() * 2000); // Random delay between 1-3 seconds
        });

        // Initial animation for dramatic effect
        setTimeout(() => {
            const glitchTitle = document.querySelector('.glitch');
            glitchTitle.style.animation = 'glitch 500ms infinite';
        }, 1500);
    </script>
</body>
</html>
